<html lang="en">

<head>

    <base href="/" />
    <link href="css/purple/bootstrap.min.css" rel="stylesheet" />

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">

        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BlazorBarcodeScanner.ZXing.JS/zxingjs.index.min.js"></script>
    <script src="_content/BlazorBarcodeScanner.ZXing.JS/BlazorBarcodeScanner.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        function includeScannerjs() {
            var script = document.createElement("script");  // create a script DOM node
            script.src = "scripts/scanner.js";  // set its src to the provided URL

            document.head.appendChild(script);  // add it to the end of the head section of the page (could change 'head' to 'body' to add it to the end of the body section instead)
        }
        function includeScannerLibraryjs() {
            var script = document.createElement("script");  // create a script DOM node
            script.src = "scripts/scannerLibrary.js";  // set its src to the provided URL

            document.head.appendChild(script);  // add it to the end of the head section of the page (could change 'head' to 'body' to add it to the end of the body section instead)
        }
    </script>
</body>

</html>
